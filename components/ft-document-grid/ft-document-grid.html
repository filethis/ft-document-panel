<link rel="import" href="../ft-document-grid-item/ft-document-grid-item.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../polymer/polymer.html">

<!--
`<ft-document-grid>`

This element displays a grid layout of FileThis document resources.

@demo
-->
<dom-module id="ft-document-grid">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                @apply --layout-vertical;
                @apply --ft-document-grid;
            }
        </style>

        <iron-list grid
                   selection-enabled
                   id="documentGrid"
                   class="flex"
                   style="background-color:white"
                   items="[[documents]]"
                   selected-item="{{selectedDocument}}"
                   as="item">

            <!-- Document item template -->
            <template>
                <ft-document-grid-item
                        document="[[item]]"
                        selected$="[[selected]]">
                </ft-document-grid-item>
            </template>
        </iron-list>

    </template>

    <script>
        Polymer({

            is: 'ft-document-grid',

            properties: {

                /** The list of document resources to be be displayed. */
                documents:
                {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** The currently-selected document, if any. */
                selectedDocument:
                {
                    type: Object,
                    notify: true,
                    value: null
                }
            }

        });
    </script>
</dom-module>
