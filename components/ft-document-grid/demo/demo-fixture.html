<!-- ft-document-grid element demo -->

<!-- Imports -->
<link rel="import" href="../../ft-element-demo/ft-element-demo.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../ft-document-grid.html">


<!--

An element that renders a grid of FileThis documents

@demo
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
            }
        </style>

        <ft-element-demo
                name="ft-document-grid"
                style="width:100%; height:100%; ">

            <ft-document-grid
                    slot="instance"
                    id="grid"
                    style="width:100%; height:100%; ">
            </ft-document-grid>

        </ft-element-demo>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
            },

            ready: function()
            {
                this._loadFakeDocuments();
            },

            _loadFakeDocuments: function()
            {
                var path = "fake-documents.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        var documents = JSON.parse(xmlHttpRequest.responseText);
                        this.$.grid.documents = documents;
                    }
                }.bind(this);
                xmlHttpRequest.send();
            }

        });

    </script>

</dom-module>
