<link rel="import" href="../ft-document-list-item/ft-document-list-item.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../polymer/polymer.html">

<!--
`<ft-document-list>`

This element displays a list of FileThis document resources, suitable for use in vertical list of other documents.

@demo
-->
<dom-module id="ft-document-list">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                @apply --layout-vertical;
                @apply --ft-document-list;
            }
        </style>

        <iron-list
                selection-enabled
                id="documentList"
                class="flex"
                items="[[documents]]"
                selected-item="{{selectedDocument}}"
                as="item">

            <!-- Document item template -->
            <template>
                <ft-document-list-item
                        style="border-bottom:1px solid #DDD; "
                        document="[[item]]"
                        selected$="[[selected]]">
                </ft-document-list-item>
            </template>
        </iron-list>

    </template>

    <script>
        Polymer({

            is: 'ft-document-list',

            properties: {

                /** The list of document resources to be be displayed. */
                documents:
                {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** The currently-selected document, if any. */
                selectedDocument:
                {
                    type: Object,
                    notify: true,
                    value: null
                }
            }

        });
    </script>
</dom-module>
