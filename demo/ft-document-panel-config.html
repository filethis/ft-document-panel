<!-- Imports -->
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-input/iron-input.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../polymer/polymer.html">


<!--

This element defines a source grid example that allows experimentation with configuration.

@demo demo/index.html
 -->
<dom-module id="ft-document-panel-config">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
            }
        </style>

        <style is="custom-style">

            paper-checkbox {
                width:165px;
                margin-bottom:16px;
            }
        </style>

        <!-- Settings -->
        <div class="layout vertical center" style="width:340px">

            <paper-checkbox checked="{{showTitle}}">
                Show Title
            </paper-checkbox>

            <div class="layout horizontal">

                <!-- Label -->
                <div>
                    Title:
                </div>

                <!-- Field -->
                <iron-input
                       id="titleField"
                       bind-value="{{title}}"
                       style="font-family:Arial;
                                font-size:12px;
                                width:100px; height:28px;
                                padding-left:6px; padding-right:6px;
                                color:#343434;">
                    <input value="{{value::input}}">
                </iron-input>

            </div>

            <div style="height:20px"></div>

            <paper-checkbox checked="{{showGridButton}}">
                Show Grid Button
            </paper-checkbox>

            <paper-checkbox checked="{{showListButton}}">
                Show List Button
            </paper-checkbox>

            <paper-checkbox checked="{{showPreviewButton}}">
                Show Preview Button
            </paper-checkbox>

            <paper-checkbox checked="{{showUploadButton}}">
                Show Upload Button
            </paper-checkbox>

            <paper-checkbox checked="{{showDownloadButton}}">
                Show Download Button
            </paper-checkbox>

            <paper-checkbox checked="{{showDeleteButton}}">
                Show Delete Button
            </paper-checkbox>

            <paper-checkbox checked="{{showDocumentCountButton}}">
                Show Document Count
            </paper-checkbox>
        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'ft-document-panel-config',

            properties:
            {
                showTitle:
                {
                    type: Boolean,
                    notify: true,
                    value: true
                },
                title:
                {
                    type: String,
                    notify: true,
                    value: "Documents"
                },
                showGridButton:
                {
                    type: Boolean,
                    notify: true,
                    value: true
                },

                showListButton:
                {
                    type: Boolean,
                    notify: true,
                    value: true
                },

                showPreviewButton:
                {
                    type: Boolean,
                    notify: true,
                    value: true
                },

                showUploadButton:
                {
                    type: Boolean,
                    notify: true,
                    value: true
                },

                showDownloadButton:
                {
                    type: Boolean,
                    notify: true,
                    value: true
                },

                showDeleteButton:
                {
                    type: Boolean,
                    notify: true,
                    value: true
                },

                showDocumentCountButton:
                {
                    type: Boolean,
                    notify: true,
                    value: true
                }
            }

        });

    </script>

</dom-module>
