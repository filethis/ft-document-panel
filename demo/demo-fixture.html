<!-- ft-document-panel element demo -->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../iron-input/iron-input.html">

<link rel="import" href="../ft-document-panel.html">


<!--

A panel that displays a list of FileThis documents

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
            }
        </style>

        <style is="custom-style">

            paper-checkbox {
                width:165px;
                margin-bottom:16px;
            }
        </style>

        <div class="layout horizontal center">

            <!-- Settings -->
            <div class="layout vertical center" style="width:340px">

                <paper-checkbox checked="{{showTitle}}">
                    Show Title
                </paper-checkbox>

                <div class="layout horizontal">

                    <!-- Label -->
                    <div>
                        Title:
                    </div>

                    <!-- Field -->
                    <iron-input
                           id="titleField"
                           bind-value="{{title}}"
                           style="font-family:Arial;
                                    font-size:12px;
                                    width:100px; height:28px;
                                    padding-left:6px; padding-right:6px;
                                    color:#343434;">
                        <input value="{{value::input}}">
                    </iron-input>

                </div>

                <div style="height:20px"></div>

                <paper-checkbox checked="{{showGridButton}}">
                    Show Grid Button
                </paper-checkbox>

                <paper-checkbox checked="{{showListButton}}">
                    Show List Button
                </paper-checkbox>

                <paper-checkbox checked="{{showPreviewButton}}">
                    Show Preview Button
                </paper-checkbox>

                <paper-checkbox checked="{{showUploadButton}}">
                    Show Upload Button
                </paper-checkbox>

                <paper-checkbox checked="{{showDownloadButton}}">
                    Show Download Button
                </paper-checkbox>

                <paper-checkbox checked="{{showDeleteButton}}">
                    Show Delete Button
                </paper-checkbox>

                <paper-checkbox checked="{{showDocumentCountButton}}">
                    Show Document Count
                </paper-checkbox>
            </div>

            <!-- Panel -->
            <div
                    class="layout vertical center"
                    style="border:1px solid #DDD;">
                <ft-document-panel
                        id="panel"
                        show-title="[[showTitle]]"
                        title="[[title]]"
                        show-grid-button="[[showGridButton]]"
                        show-list-button="[[showListButton]]"
                        show-preview-button="[[showPreviewButton]]"
                        show-upload-button="[[showUploadButton]]"
                        show-download-button="[[showDownloadButton]]"
                        show-delete-button="[[showDeleteButton]]"
                        show-document-count="[[showDocumentCountButton]]"
                        style="width:700px; height:600px">
                </ft-document-panel>
            </div>

        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
                showTitle:
                {
                    type: Boolean,
                    value: true
                },
                title:
                {
                    type: String,
                    value: "Documents"
                },
                showGridButton:
                {
                    type: Boolean,
                    value: true
                },

                showListButton:
                {
                    type: Boolean,
                    value: true
                },

                showPreviewButton:
                {
                    type: Boolean,
                    value: true
                },

                showUploadButton:
                {
                    type: Boolean,
                    value: true
                },

                showDownloadButton:
                {
                    type: Boolean,
                    value: true
                },

                showDeleteButton:
                {
                    type: Boolean,
                    value: true
                },

                showDocumentCountButton:
                {
                    type: Boolean,
                    value: true
                }
            },

            ready: function()
            {
                this._loadFakeDocuments();
            },

            _loadFakeDocuments: function()
            {
                var path = "fake-documents.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        this.$.panel.documents = JSON.parse(xmlHttpRequest.responseText);
                    }
                }.bind(this);
                xmlHttpRequest.send();
            }

        });

    </script>

</dom-module>
