<!-- ft-document-panel element demo -->

<!-- Imports -->
<link rel="import" href="../../ft-element-demo/ft-element-demo.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../ft-document-panel.html">
<link rel="import" href="./ft-document-panel-config.html">


<!--

A panel that displays a list of FileThis documents

@demo
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                @apply --layout-vertical;
            }
        </style>

        <ft-element-demo
                name="ft-document-panel"
                class="flex"
                code="[[code]]">

            <!-- Settings -->
            <ft-document-panel-config
                    slot="config"
                    style="height:100%; padding:20px; "
                    show-title="{{showTitle}}"
                    title="{{title}}"
                    show-grid-button="{{showGridButton}}"
                    show-list-button="{{showListButton}}"
                    show-preview-button="{{showPreviewButton}}"
                    show-upload-button="{{showUploadButton}}"
                    show-download-button="{{showDownloadButton}}"
                    show-delete-button="{{showDeleteButton}}"
                    show-document-count-button="{{showDocumentCountButton}}">
            </ft-document-panel-config>

            <!-- Panel -->
            <ft-document-panel
                    slot="instance"
                    id="panel"
                    show-title="[[showTitle]]"
                    title="[[title]]"
                    show-grid-button="[[showGridButton]]"
                    show-list-button="[[showListButton]]"
                    show-preview-button="[[showPreviewButton]]"
                    show-upload-button="[[showUploadButton]]"
                    show-download-button="[[showDownloadButton]]"
                    show-delete-button="[[showDeleteButton]]"
                    show-document-count="[[showDocumentCountButton]]"
                    code="{{code}}">
            </ft-document-panel>

        </ft-element-demo>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
                showTitle:
                {
                    type: Boolean,
                    value: true
                },
                title:
                {
                    type: String,
                    value: "Documents"
                },
                showGridButton:
                {
                    type: Boolean,
                    value: true
                },

                showListButton:
                {
                    type: Boolean,
                    value: true
                },

                showPreviewButton:
                {
                    type: Boolean,
                    value: true
                },

                showUploadButton:
                {
                    type: Boolean,
                    value: true
                },

                showDownloadButton:
                {
                    type: Boolean,
                    value: true
                },

                showDeleteButton:
                {
                    type: Boolean,
                    value: true
                },

                showDocumentCountButton:
                {
                    type: Boolean,
                    value: true
                },
                code:
                {
                    type: String,
                    value: ""
                }
            },

            ready: function()
            {
                this._loadFakeDocuments();
            },

            _loadFakeDocuments: function()
            {
                var path = "fake-documents.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        var documents = xmlHttpRequest.responseText;
                        this.$.panel.documents = JSON.parse(documents);
                    }
                }.bind(this);
                xmlHttpRequest.send();
            }

        });

    </script>

</dom-module>
